<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="estilo.css">
    <title>exercicio-3</title>
</head>
<body class="fundo">
    <section class="a">
    <div id="n1"></div>
    
    <button onclick="gerar()"> Gerar </button><br><br>
    
    <script>
var cont = 0;
function gerar (){

    
    while (cont != 6){
        var p = document.createElement("p");
        var n1 =Math.floor(Math.random(1)*60);
        p.innerHTML = n1;
        document.getElementById("n1").appendChild(p);
        cont = cont+1;
    }

    }
        </script>
        </section>
</body>
